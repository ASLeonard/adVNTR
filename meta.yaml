{% set version="1.0.2" %}
about:
    home: https://github.com/mehrdadbakhtiari/adVNTR
    license: BSD 3-Clause
    summary: A tool for genotyping Variable Number Tandem Repeats (VNTR) from sequence data
package:
    name: advntr
    version: {{ version }}
build:
  number: 0
  skip: false
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - advntr=advntr.__main__:main
source:
  git_url: https://github.com/mehrdadbakhtiari/adVNTR.git
  git_rev: {{ version }}
requirements:
  build:
    - python
    - setuptools
    - cython
    - scipy
    - networkx==1.11
    - matplotlib
  run:
    - python
    - cython
    - scipy
    - networkx==1.11
    - joblib
    - biopython
    - blast
    - muscle
    - pysam>=0.9.1.4
    - htslib==1.3
